-{% extends "base.html" %}
{% load static %}
{% block content %}

<h1>Course</h1>

<table style="width:90%">
<thead>
    <tr>
    <th>Course Number</th>
    <th>Subject Number</th>
    <th>Title</th>
    </tr>
</thead>
<tbody>
    {% for course in object_list %}
    <tr>
    <td>{{ course.id }}</td>
    <td>{{ course.subject_no }}</td>
    <td>{{ course.title }}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
{% endblock %}
